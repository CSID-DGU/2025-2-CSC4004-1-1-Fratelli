<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* 은은한 보라색 배경 그라데이션 */
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 폼을 감싸는 하얀색 카드 컨테이너 */
        .reset-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(106, 13, 173, 0.15); /* 보라색 계열 그림자 */
            width: 100%;
            max-width: 420px; /* 너무 넓어지지 않도록 제한 */
            text-align: center;
        }

        h2 {
            color: #4a148c; /* 진한 보라색 제목 */
            margin-bottom: 2rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 0.5rem;
            color: #6a1b9a; /* 중간 톤 보라색 라벨 */
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="password"] {
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        /* 입력창 클릭 시 보라색 강조 효과 */
        input[type="password"]:focus {
            border-color: #8e24aa; /* 포커스 시 테두리 색 */
            box-shadow: 0 0 0 4px rgba(142, 36, 170, 0.2); /* 부드러운 보라색 광선 효과 */
        }

        button {
            padding: 0.9rem;
            /* 보라색 그라데이션 버튼 */
            background: linear-gradient(to right, #7b1fa2, #9c27b0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
        }

        /* 버튼 호버 및 클릭 효과 */
        button:hover {
            background: linear-gradient(to right, #6a1b9a, #8e24aa);
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
        }

        button:active {
            transform: scale(0.98); /* 클릭 시 살짝 눌리는 느낌 */
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>비밀번호 재설정</h2>

    <form method="post" action="/api/v1/auth/reset-password">
        <input type="hidden" name="token" th:value="${token}">

        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="새로운 비밀번호를 입력하세요" required>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 한 번 더 입력하세요" required>

        <button type="submit">비밀번호 변경</button>
    </form>
</div>

</body>
</html>
